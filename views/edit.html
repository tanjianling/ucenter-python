$def with(user)
<form class="form-horizontal" id="user-update" method="post" action="/user/update/$user.user_id">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" name="username" value="$user.username">
        </div>
        <div class="col-sm-4 import import-error"></div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="为空不修改密码">
        </div>
        <div class="col-sm-4 import import-error"></div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" value="$user.name">
        </div>
        <div class="col-sm-4 import import-error"></div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" name="phone" value="$user.phone">
        </div>
        <div class="col-sm-4 import import-error"></div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" id="email" name="email" value="$user.email">
        </div>
        <div class="col-sm-4 import import-error"></div>
    </div>
    <div class="form-group">
        <label for="qq" class="col-sm-2 control-label">QQ</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="qq" name="qq" value="$user.qq">
        </div>
        <div class="col-sm-4 import import-error"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" id="user_id" name="user_id" value="$user.user_id">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>

$var title: 用户修改
