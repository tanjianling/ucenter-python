$def with(data)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/css.css" rel="stylesheet">
    <title>用户登录</title>
</head>
<body>
<div class="login">
    <h3 class="text-center login-title">会员登录</h3>
    <form class="form-horizontal" id="user-login" method="post" action="/user/login">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密 码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
            <div class="col-sm-50 import">
                <span class="import-msg"></span>
                <span class="import-second"></span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script type="application/javascript" src="/static/assets/js/jquery.js"></script>
<script type="application/javascript" src="/static/assets/js/ucenter.js"></script>
